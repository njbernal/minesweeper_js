<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h2 class="display-2">minesweeper ai</h2>
        <p class="smaller">
            a minesweeper game using ai implemented with a propositional logic knowledge base
            <br />left+click a cell to play a location
            <br />right+click (or ctrl+click) a cell to mark a mine
            <br />press <strong>AI MOVE</strong> to let the ai play the next move
        </p>
        <button class="btn btn-secondary" id="ai">AI MOVE</button>
        <button class="btn btn-secondary" id="reset">NEW GAME</button>
        <div id="canvas" class="container"></div>
        <div id="msg"></div>
    </div>

    <div id="temp"></div>
    <script type="module" src="game.js"></script>
</body>
</html>
